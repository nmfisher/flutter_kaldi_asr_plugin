name: kaldi_asr_ffi
description: A Flutter plugin for Kaldi ASR.
version: 0.0.6
author:
homepage:

environment:
  sdk: ">=2.9.0-8.0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter
  archive: ^2.0.13
  path: ^1.5.1
  path_provider:
  random_string: ^2.0.1
  ffi: ^0.1.3
  kaldi_asr_platform_interface:
    path: ../kaldi_asr_platform_interface
dev_dependencies:
  plugin_platform_interface: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.example.kaldi_asr_ffi
        pluginClass: KaldiAsrFfiPlugin
      ios:
        pluginClass: KaldiAsrFfiPlugin
